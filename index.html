<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Minigame</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <header>
        <h6>View Highscores</h6>
        <h6 class="time">Time:</h6>
    </header>
    <div id="quiz-content">
        <h2 id="quiz-header">Coding Quiz Challenge</h2>
        <p id="quiz-desc">
            Try to answer the following code-related questions within the time limit.
            Keep in mine that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="btn-start">Start Quiz</button>
    </div>
    
    <script src="./assets/script.js"></script>
</body>

</html>
